<div class="card-body row">
    <div class="col-6">
            <img class="card-img-top" src={{producto.img}} alt="img celular">
    </div>
    <div class="col-6">
        <!-- <small>{{producto.marca}}</small> -->
        <h5 class="card-title">{{producto.titulo}}</h5>

        <div class="text-center">
            <a class="btn btn-primary px-5 my-2 " 
            [routerLink]= "['/producto-detalle/',producto._id]"
            >Ver</a>
        </div>
        <div class="text-center">
            <a class="btn btn-primary px-5 mt-2 mb-5" 
            (click)="quitarProducto()"
            >Quitar</a>
        </div>


        <div>
            Cantidad: {{cantidad}}
        </div>
        <div >
            <p class="precio">{{producto.precio |currency:'CL'}}</p>
        </div>





    </div>
</div>
